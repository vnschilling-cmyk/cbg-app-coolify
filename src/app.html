<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>διάκονος</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..600&display=swap" rel="stylesheet">
	<script>
		// Prevent flash of light mode
		const theme = localStorage.getItem('theme');
		const isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
		if (isDark) {
			document.documentElement.classList.add('dark');
			document.documentElement.style.backgroundColor = '#27272a'; // Zinc 800
		}
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover"
	class="bg-zinc-50 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 transition-colors duration-300">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
